---
layout: default
---
<div class="experience">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {{content}}
  <ul class="cv_list">
  {% for item in site.data.projects %}
    <li class="cv_item">
      <span class="title"><a class="place_url" href="{{item.repo_url}}">{{item.title}}</a></span>
      ({{item.year}}) - <span class="project_type">{{item.type}} project</span>
      <div class="description">{{item.description}}</div>
      {% if item.technologies %}
        {% include technologies.html %}
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>
